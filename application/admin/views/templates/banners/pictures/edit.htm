<div class="row-fluid">
	<!-- block -->
	<div class="block">
		<div class="navbar navbar-inner block-header">
			<div class="muted pull-left">Edit Picture</div>
		</div>
		<div class="block-content collapse in">
			<div class="span12">
				<form class="form-horizontal" method="post" id="frmPhotos" action="/admin/content/banners/picture_update/" enctype="multipart/form-data">
                                    <input type="hidden" name="banner_id" value="{$albumpicture->banner_id}" />
                                    <input type="hidden" name="category_id" value="{$albumpicture->category_id}" />                                    
                                        <div class="control-group ">
					  <label class="control-label" for="focusedInput">Title</label>
					  <div class="controls form-group">
                                              <input class="input-xlarge focused" id="title" name="title" type="text" value="{$albumpicture->title}">
					  </div>
					</div>
                                    
                                        <div class="control-group ">
					  <label class="control-label" for="focusedInput">Short Description</label>
					  <div class="controls form-group">
                                                <textarea class="input-xlarge focused textarea" style="width: 600px; height: 150px;" name="short_description" id="short_description">{$albumpicture->description}</textarea>
					  </div>
					</div>       
                                    
                                        <div class="control-group ">
					  <label class="control-label" for="focusedInput">Image</label>
					  <div class="controls form-group">
                                                <input class="uniform_on" type="file" name="image" />
                                                {if $albumpicture->file_name ne ""}
                                                <br/>
                                                <img src="/uploads/banners/{$albumpicture->category_id}/{$albumpicture->file_name}" width="100"/>
                                                {/if}
					  </div>
					</div> 

					<div class="control-group">
					  <label class="control-label" for="selectError">Status</label>
					  <div class="controls form-group">
						<select id="status" name="status" class="input-xlarge">
						  <option value="Active" {if $albumpicture->status eq "Active"} selected {/if}>Active</option>
						  <option value="Inactive" {if $albumpicture->status eq "Inactive"} selected {/if}>Inactive</option>
						</select>
					  </div>
					</div>
                                    
					<div class="form-actions">
					  <button type="submit" class="btn btn-primary">Update</button>
                                          <a href="/admin/content/banners/pictures/?album_id={$albumpicture->category_id}"><button type="button" class="btn">Cancel</button></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<link href="{$BASEURL}/scripts/vendors/wysiwyg/bootstrap-wysihtml5.css" rel="stylesheet" media="screen">
<script src="{$BASEURL}scripts/vendors/wysiwyg/wysihtml5-0.3.0.js" type="text/javascript"></script>
<script src="{$BASEURL}scripts/vendors/wysiwyg/bootstrap-wysihtml5.js" type="text/javascript"></script>

<link href="{$BASEURL}/scripts/vendors/uniform.default.css" rel="stylesheet" media="screen">
<script src="{$BASEURL}/scripts/vendors/jquery.uniform.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() { 
            $(".uniform_on").uniform();
            $('.textarea').wysihtml5();            
            
	    $('#frmPhotos').bootstrapValidator({
		message: 'This value is not valid',
		fields: {
                    title: {
			message: 'The title is not valid',
			validators: {
			    notEmpty: {
				message: 'The title is required and can\'t be empty'
			    }
			}
		    },
                    short_description: {
			message: 'The short description is not valid',
			validators: {
			    notEmpty: {
				message: 'The short description is required and can\'t be empty'
			    }
			}
		    }
		}
	    });
	});
</script>
