<div class="row-fluid">
	<!-- block -->
	<div class="block">
		<div class="navbar navbar-inner block-header">
			<div class="muted pull-left">Showcase projects</div>
			<a href="/admin/showcase/create/"><button class="btn btn-primary muted pull-right" style="margin-top: 7px;">Add New</button></a>
		</div>
            
		<div class="block-content collapse in">
			<div class="span12">
                                {if $MESSAGE ne ""}
                                <div class="alert alert-error">
                                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                    {$MESSAGE}
                                </div>
                                {/if}
				<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
					<thead>
						<tr>
							<th>Project Title</th>
							<th>Status</th>
							<th>Created On</th>
							<th width="150">Action</th>
						</tr>
					</thead>
                                        
					<tbody>
                                                {foreach from=$showcase item=item key=key}
						<tr>
							<td>{$item.title}</td>
							<td>{$item.status}</td>
							<td>{$item.created_on|date_format}</td>
							<td>
								<a href="/admin/showcase/edit/{$item.showcase_id}"><button class="btn">Edit</button></a>
                                                                &nbsp;
                                                                <a data-href="/admin/showcase/delete/{$item.showcase_id}" data-toggle="confirmation" data-placement="top" data-original-title="" title=""><button class="btn btn-primary">Delete</button></a>                                                                
							</td>
						</tr>
                                                {/foreach}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /block -->
</div>

<script src="{$BASEURL}scripts/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="{$BASEURL}scripts/DT_bootstrap.js"></script>
<script src="{$BASEURL}bootstrap/js/bootstrap-confirmation.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="confirmation"]').confirmation({ "animation" : true, singleton : true })
    })
    
</script>
