<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">Edit Page</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <form class="form-horizontal" method="post" id="frmPages" action="/admin/content/pages/update/" enctype="multipart/form-data">
                    <input type="hidden" name="page_id" value="{$page->page_id}" />
                    
                    <div class="control-group">
                        <label class="control-label" for="selectError">Parent page</label>
                        <div class="controls form-group">
                            <select class="form-control chzn-select span4" name="parent_id">
                                <option value="0">No Parent</option>
                                {html_options options=$parent_pages selected=$page->parent_id}
                            </select>
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Title</label>
                        <div class="controls form-group">
                            <input class="input-xlarge focused" id="title" name="title" type="text" value="{$page->title}">
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Alias</label>
                        <div class="controls form-group">
                            <input class="input-xlarge focused" id="alias" name="alias" type="text" value="{$page->alias}">
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Meta Keywords</label>
                        <div class="controls form-group">
                            <textarea class="input-xlarge focused" style="width: 600px; height: 150px;" name="meta_keywords" id="meta_keywords">{$page->meta_keywords}</textarea>
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Meta Description</label>
                        <div class="controls form-group">
                            <textarea class="input-xlarge focused" style="width: 600px; height: 150px;" name="meta_description" id="meta_description">{$page->meta_description}</textarea>
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Header 1</label>
                        <div class="controls form-group">
                            <input class="input-xlarge focused" id="header1" name="header1" type="text" value="{$page->header1}">
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Header 2</label>
                        <div class="controls form-group">
                            <input class="input-xlarge focused" id="header2" name="header2" type="text" value="{$page->header2}">
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Page Content</label>
                        <div class="controls form-group">
                            <textarea class="input-xlarge focused textarea" style="width: 600px; height: 150px;" name="content" id="content">{$page->content}</textarea>
                        </div>
                    </div>



                    <div class="control-group">
                        <label class="control-label" for="selectError">Is External Link?</label>
                        <div class="controls form-group">
                            <select id="is_external_link" name="is_external_link" class="input-xlarge">
                                <option value="No" {if $page->is_external_link eq "No"} selected="selected" {/if}>No</option>
                                <option value="Yes" {if $page->is_external_link eq "Yes"} selected="selected" {/if}>  Yes</option>                                
                            </select>
                        </div>
                    </div>

                    <div class="control-group ">
                        <label class="control-label" for="focusedInput">Link</label>
                        <div class="controls form-group">
                            <input class="input-xlarge focused" id="link" name="link" type="text" value="{$page->link}">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError">Open in?</label>
                        <div class="controls form-group">
                            <select id="target" name="target" class="input-xlarge">
                                <option value="No" {if $page->target eq "No"} selected="selected" {/if}>Same Window</option>
                                <option value="Yes" {if $page->target eq "Yes"} selected="selected" {/if}>New Window</option>
                                
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError">Status</label>
                        <div class="controls form-group">
                            <select id="status" name="status" class="input-xlarge">
                                <option value="Publish" {if $page->status eq "Publish"} selected="selected" {/if}>Published</option>
                                <option value="Unpublish" {if $page->status eq "Unpublish"} selected="selected" {/if}>Un-publish</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="/admin/content/pages/"><button type="button" class="btn">Cancel</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<link href="{$BASEURL}/scripts/vendors/wysiwyg/bootstrap-wysihtml5.css" rel="stylesheet" media="screen" />
<script src="{$BASEURL}scripts/vendors/wysiwyg/wysihtml5-0.3.0.js" type="text/javascript"></script>
<script src="{$BASEURL}scripts/vendors/wysiwyg/bootstrap-wysihtml5.js" type="text/javascript"></script>


<script type="text/javascript">
    $(document).ready(function() { 
        $('.textarea').wysihtml5();
            
        $('#frmPages').bootstrapValidator({
            message: 'This value is not valid',
            fields: {
                title: {
                    message: 'The title is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The title is required and can\'t be empty'
                        }
                    }
                },
                alias: {
                    message: 'The alias is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The alias is required and can\'t be empty'
                        }
                    }
                }
            }
        });
    });
</script>
