<div class="row-fluid">
	<!-- block -->
	<div class="block">
		<div class="navbar navbar-inner block-header">
			<div class="muted pull-left">Edit user group</div>
		</div>
		<div class="block-content collapse in">
			<div class="span12">
				<form class="form-horizontal" method="post" id="frmUsers" action="/admin/users/roles/update">                                       
                                    <input type="hidden" name="group_id" value="{$user_group->group_id}" />
					<div class="control-group ">
					  <label class="control-label" for="focusedInput">Group Name</label>
					  <div class="controls form-group">
                                              <input class="input-xlarge focused" id="group_name" name="group_name" type="text" value="{$user_group->group_name}" />
					  </div>
					</div>
                                    
                                        <div class="control-group">
					  <label class="control-label" for="selectError">Status</label>
					  <div class="controls form-group">
                                              <select class="form-control" name="group_status">
                                                    <option {if $user_group->group_status eq "Active"} selected {/if} value="Active">Active</option>
                                                    <option {if $user_group->group_status eq "Inactive"} selected {/if} value="Inactive">Inactive</option>
                                             </select>
					  </div>
					</div>

					<div class="form-actions">
					  <button type="submit" class="btn btn-primary">Save</button>
					  <a href="/admin/users/roles/"><button type="button" class="btn">Cancel</button></a>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() { 

	    $('#frmUsers').bootstrapValidator({
		message: 'This value is not valid',
		fields: {    
                    group_name: {
			validators: {
			    notEmpty: {
				message: 'The group name is required and can\'t be empty'
			    }
			}
		    }
		}
	    });
	});
</script>
